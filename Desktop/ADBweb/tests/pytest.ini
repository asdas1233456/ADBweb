[tool:pytest]
# Pytest 配置文件 - ADBweb 测试套件

# 测试发现配置
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --alluredir=allure-results
    --clean-alluredir
    --html=reports/report.html
    --self-contained-html

# 测试标记定义
markers =
    critical: 关键功能测试，必须通过
    normal: 常规功能测试
    smoke: 冒烟测试，快速验证基本功能
    regression: 回归测试，验证修复后的功能
    integration: 集成测试，需要多个服务配合
    performance: 性能测试，可能耗时较长
    security: 安全测试，验证输入过滤和权限
    boundary: 边界条件测试
    api: API接口测试
    database: 数据库相关测试
    ui: 用户界面测试
    
# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 超时设置
timeout = 300
timeout_method = thread

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::requests.packages.urllib3.exceptions.InsecureRequestWarning

# 最小 Python 版本
minversion = 3.8
