[pytest]
# Pytest 配置文件

# 测试路径
testpaths = .

# 命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --alluredir=allure-results
    --clean-alluredir

# 标记定义
markers =
    smoke: 冒烟测试
    regression: 回归测试
    integration: 集成测试
    performance: 性能测试
    security: 安全测试
    critical: 关键功能测试
    
# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 超时设置
timeout = 300
timeout_method = thread

# 并发设置
# 使用 -n auto 参数启用并发
